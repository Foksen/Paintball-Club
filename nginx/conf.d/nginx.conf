server {
    include mime.types;
    add_header Access-Control-Allow-Origin *;

    listen 80;
    server_name _;

    location /api {
        proxy_pass http://backend:8080/api;
    }

    location / {
        root /usr/share/nginx/html;
        if ($request_uri ~ ^/(.*)\.html(\?|$)) {
            return 302 /$1;
        }
        try_files $uri $uri.html $uri/ =404;
    }
}