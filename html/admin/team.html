<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/admin.css">
    <link rel="icon" type="image/x-icon" href="./../assets/favicons/FaviconAdmin.ico">
    <title>Пейнтбольный клуб МИРЭА - Админ-панель</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-container">
                <a href="./control.html" class="header-logo-link">
                    <span class="header-logo">PCMIREA</span>
                    <span>|</span>
                    <span>Админ-панель</span>
                </a>
                <div class="header-account-container">
                    <button class="header-account-logout-btn" id="header-account-logout-btn" title="Выйти">
                        <svg class="header-account-logout-icon" version="1.1" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.1,12.6 L8.5,14 L13.5,9 L8.5,4 L7.1,5.4 L9.7,8 L0,8 L0,10 L9.7,10 L7.1,12.6 L7.1,12.6 Z M16,0 L2,0 C0.9,0 0,0.9 0,2 L0,6 L2,6 L2,2 L16,2 L16,16 L2,16 L2,12 L0,12 L0,16 C0,17.1 0.9,18 2,18 L16,18 C17.1,18 18,17.1 18,16 L18,2 C18,0.9 17.1,0 16,0 L16,0 Z" id="Shape"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="section-container section-request">
            <div class="wrapper">
                <h2 class="section-title request-title">Команда</h2>
                <div class="filters-container">
                    <button class="filters-button filters-button-positive">Добавить</button>
                    <button class="filters-button filters-button-negative">Удалить</button>
                </div>

                <div class="requests-container" id="team-container">
                    
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer-text">Made by <a href="https://t.me/savage_foksen" class="footer-link" target="_blank">Foksen</a> @ <span class="current-year"></span></p>
    </footer>

    <div class="modal" id="modal-message">
        <div class="modal-panel">
            <button class="panel-close-btn">
                <svg class="panel-close-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"/>
                </svg>
            </button>
            <div class="panel-message">
                <div class="panel-message-icon"></div>
                <p class="panel-message-subtitle"></p>
                <p class="panel-message-text"></p>
            </div>
        </div>
    </div>

    <div class="modal" id="modal-team-add">
        <div class="modal-panel">
            <button class="panel-close-btn">
                <svg class="panel-close-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"/>
                </svg>
            </button>
            <h3 class="panel-title">Добавить админа</h3>
            <form action="" class="panel-form panel-shrinking" id="form-team-add" autocomplete="off">
                <p class="panel-form-subtitle">Имя</p>
                <input name="username" type="text" class="panel-input" placeholder="User" required>

                <p class="panel-form-subtitle">Пароль</p>
                <input name="password" type="password" class="panel-input" placeholder="qwerty" required>

                <input type="submit" value="Отправить" class="panel-submit" disabled>
            </form>
        </div>
    </div>

    <div class="modal" id="modal-team-del">
        <div class="modal-panel">
            <button class="panel-close-btn">
                <svg class="panel-close-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"/>
                </svg>
            </button>
            <h3 class="panel-title">Удалить админа</h3>
            <form action="" class="panel-form panel-shrinking" id="form-team-del" autocomplete="off">
                <p class="panel-form-subtitle">ИД</p>
                <input name="id" type="text" class="panel-input" placeholder="123" required>

                <input type="submit" value="Отправить" class="panel-submit" disabled>
            </form>
        </div>
    </div>

    <script src="../scripts/update-date.js"></script>
</body>
</html>
