<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/admin.css">
    <link rel="icon" type="image/x-icon" href="./../assets/favicons/FaviconAdmin.ico">
    <title>Пейнтбольный клуб МИРЭА - Админ-панель</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-container">
                <a href="./auth.html" class="header-logo-link">
                    <span class="header-logo">PCMIREA</span>
                    <span>|</span>
                    <span>Админ-панель</span>
                </a>
            </div>
        </div>
    </header>

    <main class="main main-auth">
        <section class="section-container section-auth">
            <div class="auth-panel">
                <h2 class="auth-title">Авторизация</h2>
                <form class="auth-form panel-form" autocomplete="off" id="auth-form">
                    <input class="panel-input" type="text" name="username" placeholder="Имя пользователя" required>
                    <input class="panel-input" type="password" name="password" placeholder="Пароль" required>
                    <input class="panel-submit" type="submit" value="Войти" disabled>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer-text">Made by <a href="https://t.me/savage_foksen" class="footer-link" target="_blank">Foksen</a> @ <span class="current-year"></span></p>
    </footer>

    <div class="modal" id="modal-message">
        <div class="modal-panel">
            <button class="panel-close-btn">
                <svg class="panel-close-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"/>
                </svg>
            </button>
            <div class="panel-message">
                <div class="panel-message-icon"></div>
                <p class="panel-message-subtitle"></p>
                <p class="panel-message-text"></p>
            </div>
        </div>
    </div>

    <script src="../scripts/webconfig.js"></script>
    <script src="../scripts/update-date.js"></script>
    <script src="../scripts/admin/token-check.js"></script>
    <script src="../scripts/modal/modal-validation.js"></script>
    <script src="../scripts/modal/modal-close.js"></script>
    <script src="../scripts/modal/modal-message.js"></script>
    <script src="../scripts/admin/auth.js"></script>
</body>
</html>
