<body>
    <header class="header">
        <div class="wrapper">
            <div class="header-container">
                <a href="./control.html" class="header-logo-link">
                    <span class="header-logo">PCMIREA</span>
                    <span>|</span>
                    <span>Админ-панель</span>
                </a>
                <div class="header-account-container">
                    <span class="header-account-name">Admin123</span>
                    <button class="header-account-logout-btn" id="header-account-logout-btn" title="Выйти">
                        <svg class="header-account-logout-icon" version="1.1" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7.1,12.6 L8.5,14 L13.5,9 L8.5,4 L7.1,5.4 L9.7,8 L0,8 L0,10 L9.7,10 L7.1,12.6 L7.1,12.6 Z M16,0 L2,0 C0.9,0 0,0.9 0,2 L0,6 L2,6 L2,2 L16,2 L16,16 L2,16 L2,12 L0,12 L0,16 C0,17.1 0.9,18 2,18 L16,18 C17.1,18 18,17.1 18,16 L18,2 C18,0.9 17.1,0 16,0 L16,0 Z" id="Shape"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="section-container section-request">
            <div class="wrapper">
                <h2 class="section-title request-title">Отзывы</h2>
                <div class="filters-container">
                    <input checked class="filter-cb" type="checkbox" name="reviews-consideration" id="cb-reviews-consideration" hidden>
                    <label class="filter-cb-label" for="cb-reviews-consideration">
                        <div class="filter-cb-icon-container">
                            <svg class="filter-cb-icon" viewBox="0 0 18 15" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6,10.2 L1.8,6 L0.4,7.4 L6,13 L18,1 L16.6,-0.4 L6,10.2 Z" id="Shape"/>
                            </svg>
                        </div>
                        <div class="filter-cb-text">На рассмотрении</div>
                    </label>

                    <input class="filter-cb" type="checkbox" name="reviews-accepted" id="cb-reviews-accepted" hidden>
                    <label class="filter-cb-label" for="cb-reviews-accepted">
                        <div class="filter-cb-icon-container">
                            <svg class="filter-cb-icon" viewBox="0 0 18 15" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6,10.2 L1.8,6 L0.4,7.4 L6,13 L18,1 L16.6,-0.4 L6,10.2 Z" id="Shape"/>
                            </svg>
                        </div>
                        <div class="filter-cb-text">Одобренные</div>
                    </label>

                    <input class="filter-cb" type="checkbox" name="reviews-rejected" id="cb-reviews-rejected" hidden>
                    <label class="filter-cb-label" for="cb-reviews-rejected">
                        <div class="filter-cb-icon-container">
                            <svg class="filter-cb-icon" viewBox="0 0 18 15" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6,10.2 L1.8,6 L0.4,7.4 L6,13 L18,1 L16.6,-0.4 L6,10.2 Z" id="Shape"/>
                            </svg>
                        </div>
                        <div class="filter-cb-text">Отклонённые</div>
                    </label>
                    
                </div>

                <div class="requests-container" id="reviews-container">
                    <!-- EXAMPLE

            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer-text">Made by <a href="https://t.me/savage_foksen" class="footer-link" target="_blank">Foksen</a> @ <span class="current-year"></span></p>
